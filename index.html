<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/5e63cbb13d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="side-bar">
      <button class="new-chat">+</button>
      <div class="history"></div>
      <button class="user">FJ</button>
    </section>
    <section class="main">
      <h1 class="company-name">CHAT NOME DA EMPRESA</h1>
      <p class="salutation">OLÁ, XXXXXXXXX.</p>
      <p class="help">COMO POSSO LHE AJUDAR?</p>
      <div class="bottom-section">
        <div class="input-container">
          <input type="text" placeholder="Faça aqui sua pergunta" class="ask-question">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
